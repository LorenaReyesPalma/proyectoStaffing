<!DOCTYPE html>
<html>

    <head>
        <title>Crear Nuevo Usuario</title>
    </head>


    <body>
        
        <mat-sidenav-container>
            <mat-sidenav mode="side" opened="true" disableClose="true">

                <h2 class="square">ADMINISTRADOR</h2><br>
                <button mat-raised-button routerLink="/admincrearuser" class="sidebarbuttons" >Crear Nuevo Usuario/Admin</button><hr>
                <button mat-raised-button routerLink="/admincrearproyecto" class="sidebarbuttons">Crear Nuevo Proyecto</button><hr>
                <button mat-raised-button routerLink="/adminasignarproyecto" class="sidebarbuttons">Asignar Proyecto</button><hr>
                <button mat-raised-button routerLink="/adminterminarproyecto" class="sidebarbuttons">Terminar Proyecto</button><hr>
                <button mat-raised-button routerLink="/admineliminar" class="sidebarbuttons">Eliminar Usuario/Proyecto</button><hr>

                <button mat-raised-button routerLink="" class="sidebarbuttons" (click)="cerrarSesion()">Cerrar Sesi√≥n</button><br><br>
                <br>
                <img src="assets/imgs/staffingLogo.png" width="135px" class="centerimg">

            </mat-sidenav>

            <mat-sidenav-content>
                <br><br>
                <h1>Asignar Proyecto a Usuario</h1>    
                <br><br>
                  
                <mat-form-field appearance="fill"> 
                    <mat-label>Seleccionar Usuario para Asignar</mat-label>
                    <mat-select #correo [(ngModel)]="usuarioSeleccionado">
                        <mat-option *ngFor="let usuario of listaUsuarios" value="usuario.nombre" [value]="usuario.correo">{{usuario.nombre}} {{usuario.apellido}} ({{usuario.correo}})</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" > 
                    <mat-label>Seleccionar Proyecto para Asignar</mat-label>
                    <mat-select #nombreProyecto [(ngModel)]="proyectoSeleccionado">
                        <mat-option *ngFor="let proyecto of listaProyectos" value="proyecto.nombreProyecto" [value]="proyecto.nombreProyecto">{{proyecto.nombreProyecto}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Cargo en el Proyecto</mat-label>
                    <input matInput type="text" #cargo>
                </mat-form-field>
                <br><br>
                <button mat-raised-button type="submit" style="width: 20%;" (click)="asignarProyecto(nombreProyecto.value, correo.value, cargo.value)">Asignar</button>   
            </mat-sidenav-content>

        </mat-sidenav-container>
    </body>
    
</html>
